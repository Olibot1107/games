<style>

.delete-btn { position: absolute; top: 8px; right: 8px; background: #ff5555; border: none; border-radius: 4px; padding: 4px 6px; font-size: 12px; cursor: pointer; color: white; }
.delete-btn:hover { background: #dd4444; }

#rulesPopup { position: fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:#2c2c3f; border:2px solid #7289da; border-radius:12px; padding:20px; max-width:500px; z-index:1000; display:none; box-shadow:0 0 20px #000; color:white; }
#rulesPopup h3 { margin-top:0; color:#7289da; }

#closeRules { background:#7289da; border:none; color:white; padding:10px 15px; border-radius:6px; cursor:not-allowed; opacity:0.5; }

<body>

<div id="controls">
  <input type="text" id="username" placeholder="Your name">
  <select id="groupSelector">
    <option value="Main">Main</option>
    <option value="Homework">Bruhhhh</option>
    <option value="Yapping">Yapping</option>
  </select>
  <input type="file" id="pfpUpload" accept="image/*">
  <button onclick="uploadPFP()">Upload PFP</button>
  <img id="currentPfp" src="" alt="pfp">
</div>

<div id="chat"></div>

<div id="rulesOverlay"></div>
<div id="rulesPopup">
  <h3>Chat Rules</h3>
  <ul>
    <li>âœ… Take The Blam Dont Snich on Others Or The Owners.</li>

  </ul>

</div>

<div id="controls">
  <input type="text" id="message" placeholder="Type message">
  <input type="file" id="imgUpload" accept="image/*">
  <button id="myBtn" onclick="sendMessage()">Send</button>
  <button onclick="sendImage()">Send Image</button>
  <button onclick="clearChat()" style="background: red;">Clear</button>
   <button style="background: blue;" onclick="window.location.href='https://olibot13.pythonanywhere.com/video'">Video Call</button>
</div>

<emoji-picker id="emojiPicker" style="display: none;"></emoji-picker>

<script>
var input = document.getElementById("message");
let lastSubmitTime = 0;
const submitDelay = 2000;
input.addEventListener("keypress", function(event) {
  if(event.key === "Enter"){ event.preventDefault(); if(Date.now()-lastSubmitTime >= submitDelay){ lastSubmitTime = Date.now(); document.getElementById("myBtn").click(); } }
});

const firebaseConfig = {
  apiKey: "AIzaSyA4BYjOa__uKZjOBvS5p_uMxmJ6AMsKcpg",
  authDomain: "chat1-6cc2e.firebaseapp.com",
  databaseURL: "https://chat1-6cc2e-default-rtdb.firebaseio.com",
  projectId: "chat1-6cc2e",
  storageBucket: "chat1-6cc2e.firebasestorage.app",
  messagingSenderId: "771765903902",
  appId: "1:771765903902:web:a6fb2e71b059c20ba7840f",
  measurementId: "G-TMQM5K1T5R"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

const chatBox = document.getElementById('chat');
const msgInput = document.getElementById('message');
const groupSelector = document.getElementById('groupSelector');
const usernameInput = document.getElementById('username');
const emojiPicker = document.getElementById('emojiPicker');
const pfpUploadInput = document.getElementById('pfpUpload');
const currentPfpImg = document.getElementById('currentPfp');

let currentGroup = "Main";
let currentUser = null;
let currentRef = null;
let pfpBase64 = getCookie('pfpBase64') || null;
let pickerTargetMsgKey = null;

if(getCookie('username')) usernameInput.value = getCookie('username');
if(pfpBase64) currentPfpImg.src = pfpBase64;

auth.signInAnonymously().then(user => { currentUser = user.user; switchGroup(currentGroup); });

groupSelector.addEventListener('change', ()=>{ currentGroup=groupSelector.value; switchGroup(currentGroup); });

function switchGroup(group){
  chatBox.innerHTML='';
  if(currentRef) currentRef.off();
  currentRef=db.ref(`messages/${group}`);
  currentRef.on('child_added', snap=>addMessage(snap.key, snap.val()));
  currentRef.on('child_changed', snap=>refreshMessage(snap.key, snap.val()));
  currentRef.on('child_removed', snap=>{
    const msgElem=document.getElementById(`msg-${snap.key}`);
    if(msgElem) msgElem.remove();
  });
}

function addMessage(msgKey, msg){
  const div = document.createElement('div');
  div.className='message';
  div.id=`msg-${msgKey}`;
  let contentHTML = '';
  if(msg.text) contentHTML=`<div class="text">${msg.text}</div>`;
  else if(msg.image) contentHTML=`<div class="text"><img src="${msg.image}" style="max-width:200px;border-radius:10px;"></div>`;

  div.innerHTML=`
    <div class="avatar"><img src="${msg.pfp||'https://placehold.co/40x40'}" alt="pfp"></div>
    <div class="msg-content">
      <div><span class="name">${msg.name}</span><span class="time">${msg.time}</span></div>
      ${contentHTML}
      <div style="display:flex;align-items:center;">
        <button class="picker-button" onclick="openMessageEmojiPicker(event,'${msgKey}')">ðŸ˜Š</button>
        <div class="reactions">${generateReactionHTML(msg.reactions||{},msgKey)}</div>
      </div>
    </div>
    ${msg.uid===currentUser.uid?`<button class="delete-btn" onclick="deleteMessage('${msgKey}')">Delete</button>`:''}
  `;
  chatBox.appendChild(div);
  chatBox.scrollTop=chatBox.scrollHeight;
}

function refreshMessage(msgKey,msg){
  const msgElem=document.getElementById(`msg-${msgKey}`);
  if(msgElem) msgElem.querySelector('.reactions').innerHTML=generateReactionHTML(msg.reactions||{},msgKey);
}

function generateReactionHTML(reactions,msgKey){
  if(!reactions) return '';
  let html='';
  for(const [emoji,userMap] of Object.entries(reactions)){
    const userIds=Object.keys(userMap);
    const count=userIds.length;
    const hasReacted=userMap[currentUser.uid];
    html+=`<span class="reaction ${hasReacted?'reacted':''}" onclick="toggleReaction('${msgKey}','${emoji}')">${emoji} ${count}</span>`;
  }
  return html;
}

function toggleReaction(msgKey,emoji){
  const ref=db.ref(`messages/${currentGroup}/${msgKey}/reactions/${emoji}`);
  ref.once('value').then(snapshot=>{
    const data=snapshot.val()||{};
    if(data[currentUser.uid]) ref.child(currentUser.uid).remove();
    else ref.child(currentUser.uid).set(true);
  });
}

function sendMessage(){
  const name=usernameInput.value.trim();
  const text=msgInput.value.trim();
  if(!name||!text) return;
  setCookie('username',name,7);
  const now=new Date();
  const time=now.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
  db.ref(`messages/${currentGroup}`).push({
    name,text,time,pfp:pfpBase64||null,uid:currentUser.uid
  });
  msgInput.value='';
}

function sendImage(){
  const file=document.getElementById('imgUpload').files[0];
  const name=usernameInput.value.trim();
  if(!file||!name) return alert("Enter name and choose an image!");
  const reader=new FileReader();
  reader.onload=e=>{
    const imgData=e.target.result;
    const now=new Date();
    const time=now.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});
    db.ref(`messages/${currentGroup}`).push({
      name,time,pfp:pfpBase64||null,uid:currentUser.uid,image:imgData
    });
    document.getElementById('imgUpload').value='';
  };
  reader.readAsDataURL(file);
}

function clearChat(){
  const pw=prompt("Admin password to clear?");
  if(pw==='2121'){
    db.ref(`messages/${currentGroup}`).remove();
    chatBox.innerHTML='';
  } else {
    alert("english or spanish?");
  }
}

function deleteMessage(msgKey){ db.ref(`messages/${currentGroup}/${msgKey}`).remove(); }

function uploadPFP(){
  const file=pfpUploadInput.files[0];
  if(!file) return alert("Choose a file first!");
  const reader=new FileReader();
  reader.onload=e=>{
    const img=new Image();
    img.onload=()=>{
      const canvas=document.createElement('canvas');
      const size=64;
      canvas.width=size; canvas.height=size;
      const ctx=canvas.getContext('2d');
      ctx.drawImage(img,0,0,size,size);
      const resized=canvas.toDataURL('image/jpeg',0.7);
      pfpBase64=resized;
      currentPfpImg.src=resized;
      setCookie('pfpBase64',resized,7);
    };
    img.src=e.target.result;
  };
  reader.readAsDataURL(file);
}

function toggleEmojiPicker(){ emojiPicker.style.display = emojiPicker.style.display==='none'?'block':'none'; pickerTargetMsgKey=null; }

function openMessageEmojiPicker(event,msgKey){
  emojiPicker.style.display='block';
  pickerTargetMsgKey=msgKey;
  const rect=event.target.getBoundingClientRect();
  emojiPicker.style.top=`${rect.top+window.scrollY-300}px`;
  emojiPicker.style.left=`${rect.left}px`;
}

emojiPicker.addEventListener('emoji-click',event=>{
  const emoji=event.detail.unicode;
  if(pickerTargetMsgKey){
    toggleReaction(pickerTargetMsgKey,emoji);
    emojiPicker.style.display='none';
  } else {
    msgInput.value+=emoji;
    emojiPicker.style.display='none';
    msgInput.focus();
  }
});

function setCookie(name,value,days){
  const expires=new Date(Date.now()+days*86400000).toUTCString();
  document.cookie=`${name}=${encodeURIComponent(value)};expires=${expires};path=/`;
}
function getCookie(name){
  const match=document.cookie.match(new RegExp('(^| )'+name+'=([^;]+)'));
  return match?decodeURIComponent(match[2]):null;
}

window.addEventListener('load',()=>{
  if(!getCookie('rulesAccepted')){
    const popup=document.getElementById('rulesPopup');
    const overlay=document.getElementById('rulesOverlay');
    const closeBtn=document.getElementById('closeRules');
    popup.style.display='block'; overlay.style.display='block';
    let secondsLeft=20;
    const countdown=setInterval(()=>{
      secondsLeft--;
      if(secondsLeft<=0){
        clearInterval(countdown);
        closeBtn.disabled=false;
        closeBtn.classList.add('enabled');
        closeBtn.textContent="I Understand";
      } else closeBtn.textContent=`Read for ${secondsLeft} seconds...`;
    },1000);
    closeBtn.addEventListener('click',()=>{
      if(secondsLeft<=0){
        popup.style.display='none';
        overlay.style.display='none';
        setCookie('rulesAccepted','true',30);
      }
    });
  }
});
</script>
