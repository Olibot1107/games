name: Generate README with Changelog

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get git history
        run: |
          echo "# ðŸ“œ Project Changelog" > README.md
          echo "" >> README.md
          echo "| Commit | Message | Author | Date |" >> README.md
          echo "|--------|---------|--------|------|" >> README.md
          git log --pretty=format:"| [%h](https://github.com/${{ github.repository }}/commit/%H) | %s | %an | %ad |" --date=short >> README.md

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update README with changelog" || echo "No changes to commit"
          git push
