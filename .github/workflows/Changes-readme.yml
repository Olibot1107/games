name: Update README with Commit File Stats

on:
  push:
    branches:
      - main  # change if your default branch is different

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get commit diff
        id: diff
        run: |
          LAST_COMMIT=$(git rev-parse HEAD)
          PREV_COMMIT=$(git rev-parse HEAD^)

          ADDED=$(git diff --name-status $PREV_COMMIT $LAST_COMMIT | grep "^A" | wc -l || true)
          MODIFIED=$(git diff --name-status $PREV_COMMIT $LAST_COMMIT | grep "^M" | wc -l || true)
          DELETED=$(git diff --name-status $PREV_COMMIT $LAST_COMMIT | grep "^D" | wc -l || true)

          echo "added=$ADDED" >> $GITHUB_OUTPUT
          echo "modified=$MODIFIED" >> $GITHUB_OUTPUT
          echo "deleted=$DELETED" >> $GITHUB_OUTPUT
          echo "commit_hash=$LAST_COMMIT" >> $GITHUB_OUTPUT
          echo "commit_msg=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT

      - name: Update README.md
        run: |
          ROW="| \`${{ steps.diff.outputs.commit_hash }}\` | ${{ steps.diff.outputs.commit_msg }} | ${{ steps.diff.outputs.added }} | ${{ steps.diff.outputs.modified }} | ${{ steps.diff.outputs.deleted }} |"

          touch README.md

          if ! grep -q "## Commit File History" README.md; then
            cat <<'EOF' >> README.md

## Commit File History

| Commit | Message | Added | Modified | Deleted |
|--------|---------|-------|----------|---------|
EOF
          fi

          awk -v row="$ROW" '
            BEGIN {header=0}
            /^## Commit File History/ {print; getline; print; getline; print; header=1; print row; next}
            header {print; count++}
            !header {print}
          ' README.md > README.tmp && mv README.tmp README.md

          awk '
            BEGIN {in_table=0; row_count=0}
            /^## Commit File History/ {print; in_table=1; next}
            in_table && /^| Commit / {print; getline; print; next}
            in_table && /^\|/ {
              if (row_count < 1000) {print; row_count++}
              next
            }
            {print}
          ' README.md > README.tmp && mv README.tmp README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update README with commit file stats" || echo "No changes to commit"
          git push
